<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>YTube</title>
		<link rel="stylesheet" href="./ytHome.css" />
		<script src="./ytHome.js" defer></script>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<form class="search">
			<div>
				<input type="search" id="search_input" placeholder="Search" autofocus />
				<button type="submit">
					<span class="material-icons"> search </span>
				</button>
			</div>
		</form>
		<div id="items_container"></div>
		<div class="no_result_found">No result found</div>
		<div class="loader"></div>
	</body>
</html>
